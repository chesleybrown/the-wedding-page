<!DOCTYPE html>
<html ng-app="app" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Chesley & Tiffany</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="css/compiled/app.css">
	</head>
	<body ng-cloak>
		<div class="splash-container">
			<div class="splash">
				<h1 class="splash-head"><i class="fa fa-male"></i> Chesley &amp; Tiffany <i class="fa fa-female"></i></h1>
				<p class="splash-subhead">
					The wedding you've all been waiting for.
				</p>
			</div>
		</div>
		
		<div class="bride-groom">
			<div class="bridal-party">
				<div class="row">
					<div class="pure-g">
						<div class="pure-u-11-24">
							<div class="groom-side">
								<div class="row">
									<div class="pure-u-12-12">
										<span class="name">Chesley Brown</span>
										<div class="circle" style="background-image: url(//avatars.io/facebook/chesleybrown?size=large);"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-2-24">
							<div class="heart fa fa-heart"></div>
						</div>
						<div class="pure-u-11-24">
							<div class="bride-side">
								<div class="row">
									<div class="pure-u-12-12">
										<span class="name">Tiffany White</span>
										<div class="circle" style="background-image: url(//avatars.io/facebook/tiffanywhite140?size=large);"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="content-wrapper">
			<ng-view></ng-view>
			
			<div class="footer l-box is-center">
				Thank you
			</div>
		</div>
		
		<script src="js/deps.js"></script>
		<script src="js/app.config.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
